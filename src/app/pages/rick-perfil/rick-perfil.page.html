<ion-header>
    <ion-toolbar>
        <app-header [pageTitle]="pageTitle"> </app-header>
        <ion-button slot="start">
            <ion-back-button defaultHref="rick"></ion-back-button>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-avatar id="avatar">
            <img src="{{ character.image}} " alt="">
        </ion-avatar>
        <ion-header>
            <ion-card-title id="nombre">
                Nombre: {{character.name}}
            </ion-card-title>
        </ion-header>
        <ion-card-content id="datos">
            <h2>Especie: {{character.species}} </h2>
            <h2>Género: {{character.gender}} </h2>
            <h2>Locación: {{character.location.name}} </h2>
            <h2>Origen: {{character.origin.name}} </h2>
            <h2>Estado: {{character.status}} </h2>
            <h2>Tipo: {{character.type}} </h2>
        </ion-card-content>
    </ion-card>
</ion-content>
