<ion-header>
  <!--<app-header [pageTitle]="pageTitle"> </app-header>-->
  <ion-toolbar>
      <ion-button slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-button>
      <ion-title> {{pageTitle}} </ion-title>
      <ion-avatar slot="end">
          <img src="./../../../assets/icon/rym.jpg" alt="">
      </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo" type="text" required></ion-input>
      </ion-item> 
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
