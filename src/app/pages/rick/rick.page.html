<ion-header>
    <!--<app-header [pageTitle]="pageTitle"> </app-header>-->
    <ion-toolbar>
        <ion-button slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-button>
        <ion-title> {{pageTitle}} </ion-title>
        <ion-avatar slot="end">
            <img src="./../../../assets/icon/rym.jpg" alt="">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<body>
    <ion-content>
        <ion-list *ngIf="listadoCharacter">
            <ion-item *ngFor='let character of listadoCharacter'>
                <ion-avatar>
                    <img [src]=character.image alt="">
                </ion-avatar>
                <ion-label>
                    <h3> {{character.name}}</h3>
                </ion-label>
                <ion-icon class="ff" name="arrow-forward" (click)="obtenerDetallePerfil(character)"></ion-icon>
            </ion-item>
        </ion-list>
    </ion-content>
</body>
